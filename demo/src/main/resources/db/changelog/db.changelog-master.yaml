databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: nkon23
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: animal_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
            tableName: animal
  - changeSet:
      id: 2
      author: nkon23
      changes:
        - createSequence:
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 1
            maxValue: 9223372036854775807
            minValue: 1
            sequenceName: hibernate_sequence
            startValue: 100

  - changeSet:
      id: 3
      author: nkon23
      comment: "Create first user"
      changes:
        - insert:
            tableName: animal
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: name
                  value: "cat"
        - insert:
            tableName: animal
            columns:
              - column:
                  name: id
                  value: "2"
              - column:
                  name: name
                  value: "dog"
      rollback:
        - delete:
            tableName: animal
            where: id in ('1', '2')