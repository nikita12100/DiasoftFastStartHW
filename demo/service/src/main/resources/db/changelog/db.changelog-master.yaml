databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-01.yaml
  - changeSet:
      id: 1
      author: aleonov
      preConditions:
        onFail: MARK_RAN
        not:
           tableExists:
              tableName: sms_verification
      changes:
        - createTable:
            tableName: sms_verification
            columns:
              - column:
                  name: verificationid
                  type: NUMERIC(19,0)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: processguid
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phonenumber
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: secretcode
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false

